<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Natalie Colwell</title>
</head>
<body>
    
<header id="masterhead">
    <div class="container">
        <a href="copy.index.html" id="logo">Natalie Colwell</a>
    <nav>
        <a href="copy.index.html">About</a>
        <a href="copy.portfolio.html">Portfolio</a>
        <a href="copy.contact.html">Contact</a>
    </nav>

</header> 

<div id="main-container" class="container">
    <section class="main-container">
        <h1>Contact</h1>

    <form id="contact-form">
        <ul>
            <li>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Jan Doe" required="required">
            </li>
            <li>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
            </li>
            <li>
                <label for="message">Message</label>
                <textarea id="message" name="message" required="required"></textarea>
            </li>
        </ul>
        <input type="submit">
    </form>    
    </section>
</div>

<footer>
    <div class="container">
        Copyright &copy;
    </div>
</footer>
            
</body>
